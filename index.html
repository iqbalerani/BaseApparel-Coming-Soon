<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="left-section">
        <div class="logo-container">
          <img src="./images/logo.svg" alt="" />
        </div>
        <h5 class="coming-soon">
          <span class="headingfirst">WE'RE</span><br />COMING <br />
          SOON
        </h5>
        <p class="client-msg">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="input-container">
          <input type="text" id="emailInput" placeholder="Email Address" />
          <button id="submitButton">
            <img src="/images/icon-arrow.svg" alt="" />
          </button>
          <img
            id="errorIcon"
            src="/images/icon-error.svg"
            alt="Error"
            class="error-icon"
          />
        </div>
        <div id="errorMessage" class="error-message"></div>
      </div>
      <div class="right-section">
        <img class="desktopimg" src="/images/hero-desktop.jpg" alt="" />
        <img class="responsive-image" alt="" />
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Iqbal Erani</a>.
      </p>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
